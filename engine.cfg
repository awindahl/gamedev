[application]

name="GameDev"
main_scene="res://Scenes/Menu/splash.tscn"
icon="res://Assets/Sprites/skull.png"

[autoload]

main="*res://Scenes/main.gd"

[display]

driver="GLES2"
width=1280
height=720
stretch_mode="2d"
stretch_aspect="expand"
allow_hidpi=true
fullscreen=false

[editor_plugins]

enabled=["ch.fischspiele.tilesethelper"]

[input]

ui_action=[key(E)]
ui_character=[key(C)]
ui_inventory=[key(I)]
ui_map=[key(M)]
move_up=[key(Up), jbutton(0, 12)]
move_down=[key(Down), jbutton(0, 13)]
move_left=[key(Left), jbutton(0, 14)]
move_right=[key(Right), jbutton(0, 15)]
pause=[key(P)]
ui_exit=[key(Escape)]
