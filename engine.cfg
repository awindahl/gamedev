[application]

name="GameDev"
main_scene="res://splash.tscn"
icon="res://icon.png"

[autoload]

main="*res://scripts/main.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"

[input]

pause=[key(P)]
move_up=[key(Up)]
move_down=[key(Down)]
move_left=[key(Left)]
move_right=[key(Right)]
ui_exit=[key(Escape)]
