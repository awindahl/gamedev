[application]

name="GameDev"
main_scene="res://splash.tscn"
icon="res://icon.png"

[autoload]

main="*res://scripts/main.gd"

[display]

width=1024
height=600
allow_hidpi=true
fullscreen=false
stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["gut"]

[input]

ui_character=[key(C)]
ui_inventory=[key(I)]
ui_map=[key(M)]
move_up=[key(Up), jbutton(0, 12)]
move_down=[key(Down), jbutton(0, 13)]
move_left=[key(Left), jbutton(0, 14)]
move_right=[key(Right), jbutton(0, 15)]
pause=[key(P)]
ui_exit=[key(Escape)]
