[application]

name="GameDev"
main_scene="res://splash.tscn"
icon="res://icon.png"

[autoload]

main="*res://scripts/main.gd"

[input]

move_up=[key(Up), jbutton(0, 12)]
move_down=[key(Down), jbutton(0, 13)]
move_left=[key(Left), jbutton(0, 14)]
move_right=[key(Right), jbutton(0, 15)]
pause=[key(P)]
ui_exit=[key(Escape)]
